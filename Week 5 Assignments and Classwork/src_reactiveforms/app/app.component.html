<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container col-lg-5">

<div class="form-group">
  <label> First Name </label>
  <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && f['firstName'].errors}">
  <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback"></div>
  <div *ngIf="f['firstName'].errors?.['required']" style="color: red;">First Name is required</div>

</div>

<div class="form-group">
  <label> Last Name </label>
  <input type="text" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && f['lastName'].errors}">
  <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback"></div>
  <div *ngIf="f['lastName'].errors?.['required']" style="color: red;">Last Name is required</div>

</div>

<div class="form-group">
  <label> Email </label>
  <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && f['email'].errors}">
  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback"></div>
  <div *ngIf="f['email'].errors?.['required']" style="color: red;">Email is required</div>
  <div *ngIf="f['email'].errors?.['email']" style="color: red;">Email must be in email format</div>
</div>

<div class="form-group">
  <label> Password </label>
  <input type="text" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted && f['password'].errors}">
  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback"></div>
  <div *ngIf="f['password'].errors?.['required']" style="color: red;">Email is required</div>
  <!-- <div *ngIf="f['password'].errors?.['password']" style="color: red;">Email must be in email format</div> -->
</div>




<button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
</form>

</body>
</html>
